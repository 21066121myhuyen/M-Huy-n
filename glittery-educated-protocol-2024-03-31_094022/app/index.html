<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
<link rel="stylesheet" href="/style.css" />

    <script src="/script.js" defer></script>
  </head>
  <body>
   <!-- order section starts -->
    <section class="order" id="order" />
    <center>
    <h1 class="sub-heading"> Đóng góp ý kiến về sản phẩm</h1>
    <p>Góp ý của bạn sẽ được chúng tôi xem xét và vui lòng nhập tiếng việt có dấu</p>
      <p>Các đóng góp ý kiến nên viết chi tiết rõ ràng, kèm theo các minh chứng xác thực thời gian và địa điểm(nếu có)</p>
    </center>
    <form action="">
      <div class="inputBox">
        <div class="input">
          <span>Họ và tên</span>
          <input type="text" placeholder="họ và tên">
        </div>
         <div class="input">
          <span>Số điện thoại</span>
          <input type="number" placeholder="số điện thoại">
        </div>
      </div>
      <div class="inputBox">
        <div class="input">
          <span>Email</span>
          <input type="text" placeholder="email của bạn">
        </div>
         </div>
       <div class="inputBox">
        <div class="input">
          <span>Mã thẻ</span>
          <input type="text" placeholder="Mã thẻ ">
        </div>
         
         <div class="input">
          <span>Mã hoá đơn</span>
         <input type="text" placeholder="Mã hoán đơn ">
            </div>
      </div>
    <select id="customer type">
      <option value="" disabled selected>Chọn loại khách hàng</option>
      <option value="VIP">VIP</option>
      <option value="regular">Regular</option>
      <option value="New">New</option>
      </select>
         <div class="input">
          <span>Chi tiết</span>
         <textarea name="" placeholder="Nhập mô tả chi tiết" id="" cols="30" rows="10"></textarea>
        </div>
      
      <input type="submit" value="Gửi ý kiến" class="btn">
    </form>
     <!-- order section ends -->
    
  </body>
</html>
